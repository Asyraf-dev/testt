<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order System</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 20px auto; }
        .menu-item { margin: 10px 0; }
        button { cursor: pointer; }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
  apiKey: "AIzaSyDfA0ilImHZfUsP1HS3xy9VCfs9n0I95VE",
  authDomain: "testt-c3750.firebaseapp.com",
  databaseURL: "https://testt-c3750-default-rtdb.firebaseio.com",
  projectId: "testt-c3750",
  storageBucket: "testt-c3750.firebasestorage.app",
  messagingSenderId: "697358376221",
  appId: "1:697358376221:web:ca6bbc24746e008cdb15f4",
  measurementId: "G-19EQYC273M"
};
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.placeOrder = function(item, price) {
            const order = { item, price, timestamp: new Date().toISOString() };
            
            push(ref(db, 'orders/'), order)
                .then(() => console.log("Order saved"))
                .catch(error => console.error("Error:", error));
            
            fetch('https://discordapp.com/api/webhooks/1344888111800385546/Jja0S1EBXS0y1KCaKsHI6Ae6ETKkgrvr4qJ5HbgjCY7hE43S7WnFuTtcVGJ5_vtXJtlY', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: `New Order: ${item} - $${price}` })
            })
            .then(response => console.log('Order sent to Discord'))
            .catch(error => console.error('Error sending to Discord:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Menu</h2>
        <div class="menu-item">
            <span>Ayam Geprek - $5</span>
            <button onclick="placeOrder('Ayam Geprek', 5)">Order</button>
        </div>
        <div class="menu-item">
            <span>Coffee - $3</span>
            <button onclick="placeOrder('Coffee', 3)">Order</button>
        </div>
    </div>
</body>
</html>
